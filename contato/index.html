<p>Para saber mais sobre mim, enviar dúvidas, sugestões ou até mesmo para bater um papo é só preencher o formulário abaixo.</p>

<form method="POST" action="//forms.brace.io/{{ site.email }}">
	<div class="row control-group">
		<div class="form-group col-xs-12">
			<label for="name">Nome:</label>
			<input type="text" name="name" class="form-control">
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12">
			<label for="email">E-mail</label>
			<input type="email" name="_replyto" class="form-control">
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12">
			<label for="subject">Assunto:</label>
			<input type="text" class="form-control" name="_subject">
		</div>
	</div>
	<div class="row control-group">
		<div class="form-group col-xs-12">
			<label for="message">Mensagem:</label>
			<textarea name="message" rows="5" class="form-control"></textarea>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-xs-12">
			<input type='hidden' name='_next' value="{{ site.url }}/contato/obrigado.html">
			<button type="submit" class="btn btn-success btn-lg">Enviar</button>
		</div>
	</div>
</form>

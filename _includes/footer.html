		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<div class="social">
				{% for network in site.social %}
					<a href="{{ network.url }}" target="_blank"><span class="fa fa-{{ network.icon }}"></span> {{ network.title }}</a>
				{% endfor %}
				</div>
				<div class="footer-bottom">
					<span>Licença <a href="{{ "/LICENSE" | prepend: site.url }}">GPL v3</a><br>
								Movido à <a href="http://jekyllrb.com" target="_blank">Jekyll</a> <br>
								Mantido por <a href="https://github.com/cynthiapereira/" target="_blank">Cynthia Pereira</a>
					</span>
				</div>
			</div>
		</footer>
		<!-- footer -->

		<!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    {% if page.comments %}
  		{% include disqus.html %}
		{% endif %}

		{% if site.google_analytics %}
    <script>
    	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    	ga('create', '{{ site.analytics }}', '{{ site.links.url }}');
    	ga('require', 'linkid', 'linkid.js');
    	ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
